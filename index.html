<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="page">

        <div class="container">

            <!-- titolo -->
            <section>
                <h1 class="title_big">FizzBuzz...</h1>
            </section>

            <!-- Separatore -->
            <div class="split"></div>

            <!-- Cosenga esercizo -->
            <section>
                
                <!-- SubTitle -->
                <div class="title_small">
                    <h2>Consega esercizio :</h2>
                </div>

                <!-- Consegna -->
                <div class="margin_topBottom_20">
                    <p>Scrivi un programma che stampi i numeri da 1 a 100, ma : </p>
                    <ul class="list-operation">
                        <li>per i multipli di 3 stampi “Fizz” al posto del numero</li>
                        <li>per i multipli di 5 stampi Buzz.</li>
                        <li>per i numeri che sono sia multipli di 3 che di 5 stampi FizzBuzz. </li>
                    </ul>
                </div>
            </section>

            <!-- Separatore -->
            <div class="split"></div>

            <!-- Bottone + Lista -->
            <section class="list">
                
                <div class="button">
                    <button id="listButton" class="margin_topBottom_20">Show List</button>
                </div>
                
                <ul id="listaNumeriHtml" class="hidden"></ul>
            
            </section>

            <!-- Separatore -->
            <div class="split"></div>
            
        </div>

    </div>
    
    <!-- JS -->
    <script src="JS/main.js"></script>
</body>
</html>
